<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор конспектов</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #181818;
      --border: #2a2a2a;
      --text: #f5f5f5;
      --muted: #a0a0a0;

      --yellow: #facc15;
      --green: #22c55e;
      --red: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 32px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      background: #111;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--yellow);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--yellow);
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #fde047;
    }

    button:active {
      transform: translateY(1px);
    }

    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .link {
      display: block;
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: var(--green);
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Генератор конспектов</h1>
    <div class="subtitle">
      Создание PDF-конспекта по видео лекции
    </div>

    <form action="/submit" method="post">
      <label>Название лекции</label>
      <input type="text" name="title" required>

      <label>Публичная ссылка на видео (Яндекс Диск)</label>
      <input type="url" name="yandex_disk_url" required>

      <button type="submit">Создать задание</button>
    </form>

    <div class="hint">
      Обработка выполняется асинхронно и может занять длительное время
    </div>

    <a class="link" href="/tasks">Перейти к списку заданий</a>
  </div>
</body>
</html>
